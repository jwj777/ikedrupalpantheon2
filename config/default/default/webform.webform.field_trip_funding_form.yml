id: field_trip_funding_form
title: 'Field Trip Funding Form'
description: ''
categories: {  }
elements: |-
  school_name:
    '#type': textfield
    '#title': 'School Name'
  school_address:
    '#type': webform_address
    '#title': 'School Address'
    '#country__access': false
  school_phone:
    '#type': textfield
    '#title': 'School Phone'
  contact_teacher_name:
    '#type': textfield
    '#title': 'Contact Teacher Name'
  contact_teacher_email:
    '#type': textfield
    '#title': 'Contact Teacher Email'
  contact_teacher_phone:
    '#type': textfield
    '#title': 'Contact Teacher Phone'
  preferred_field_trip_date:
    '#type': datetime
    '#title': 'Preferred Field Trip Date and Arrival Time'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Please select your PREFERRED field trip date and enter your anticipated arrival time. This DOES NOT guarantee your date.</span></p>'
  number_of_students:
    '#type': number
    '#title': 'Number of Students'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Please enter the number of students who will be attending the field trip.</span></p>'
    '#min': 1
  grade_level_s_of_students:
    '#type': checkboxes
    '#title': 'Grade Level(s) of Students'
    '#options':
      Kindergarten: Kindergarten
      1st: 1st
      2nd: 2nd
      3rd: 3rd
      4th: 4th
      5th: 5th
      6th: 6th
      7th: 7th
      8th: 8th
      9th: 9th
      10th: 10th
      11th: 11th
      12th: 12th
  number_of_adult_chaperones:
    '#type': number
    '#title': 'Number of adult chaperones'
  will_your_group_be_eating_lunch_while_onsite:
    '#type': select
    '#title': 'Will your group be eating lunch while onsite?'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">A complimentary pizza lunch is available. Special dietary needs must be handled by the school/teacher.</span></p>'
    '#options':
      'No': 'No'
      'Yes': 'Yes'
  why_are_you_applying_for_field_trip_funding:
    '#type': textarea
    '#title': 'Why are you applying for field trip funding?'
  total_estimated_field_trip_expenses:
    '#type': textfield
    '#title': 'Total Estimated Field Trip Expenses'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Provide an estimate of your field trip expenses (i.e. school buses, school bus driver, substitute teachers). Please note the Eisenhower Foundation will reimburse up to $500 for field trip expenses per school. If you are bringing more than 55 students, other amounts may be considered. Once you have completed your field trip, simply submit an itemized invoice for expenses that will be reimbursed by the Eisenhower Foundation within 30 days.</span></p>'
    '#placeholder': $0.00
    '#input_mask': "'alias': 'currency'"
  markup_text:
    '#type': webform_markup
    '#markup': '<p><strong style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Please provide a breakdown of the total estimated field trip expenses. If you are not requesting funds for one these items, simply leave this field blank.</strong></p>'
  school_bus_transportation:
    '#type': textfield
    '#title': 'School Bus Transportation'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Of the total estimated field trip expense, how much will be used towards school buses?</span></p>'
    '#input_mask': "'alias': 'currency'"
  school_bus_driver:
    '#type': textfield
    '#title': 'School Bus Driver'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Of the total estimated field trip expense, how much will be used towards drivers for the school buses?</span></p>'
    '#input_mask': "'alias': 'currency'"
  substitute_teachers:
    '#type': textfield
    '#title': 'Substitute Teachers'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:Arial;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Of the total estimated field trip expense, how much will be used towards substitute teachers?</span></p>'
    '#input_mask': "'alias': 'currency'"
  additional_notes:
    '#type': textarea
    '#title': 'Please use this space to add any additional notes that might help our staff serve you better.'
  receive_an_email_copy_of_this_form:
    '#type': checkbox
    '#title': 'Receive an email copy of this form.'
  your_email_address:
    '#type': email
    '#title': 'Your Email Address'
    '#states':
      visible:
        ':input[name="receive_an_email_copy_of_this_form"]':
          checked: true
