<section class="ike-section">
	<figure>
		<img class="image" src="{{= image_url }}" alt="{{= image_credit }}" />
		<img class="vignette" src="/static/img/main/section_vignette.png" alt="Image Vignette">
	</figure>
	<figcaption class="full-layer intro-text">
		<h1 class="title">{{= title }}</h1>
		<div class="description">{{= description }}</div>
		<a class="button long enter" href="{{= target_url }}">
			<span>Enter the experience</span>
		</a>
	</figcaption>
</section>
